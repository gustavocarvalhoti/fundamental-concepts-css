<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo 01</title>
    <style type="text/css">
        div.container {
            border: 1px solid black;
            margin: 10px;
        }

        div .blue { /* Maior performance */
            background-color: blue;
        }

        p.red { /* Menor performance */
            background-color: red;
        }
    </style>
</head>
<body>
<div style="display: flex; justify-content: space-around;">
    <img style="width: 15rem" src="natal.png" alt="book"/>
</div>
<div class="container">
    <h2>Titulo 01</h2>
    <span>Span 01</span>
    <p>Paragrafo 01</p>
    <p class="red">Paragrafo 02</p>
    <p class="blue">Paragrafo 02</p>
    <a id="l-main" href="#">Link l-main</a>
</div>
</body>
</html>
